
integrations:
- integration_type: git_repo
  git_repo: akondaveeti/llm-foundry
  git_branch: ak_test
  # git_commit: # OR use your commit hash
  pip_install: -e .[gpu]
  ssh_clone: true  # Should be true if using a private repo


image: mosaicml/composer:latest
command: |
  cd llm-foundry/scripts/
  composer eval/eval.py /mnt/config/parameters.yaml
name: toxicity-dummy-eval

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  max_seq_len: 2048
  seed: 1
  precision: fp32 

  # If you are using one model, put it here:
  model_name_or_path: mosaicml/mpt-7b
  # otherwise, write a block for each model you want to test in the `models` section

  models:
  -
    model_name: ${model_name_or_path}
    model:
      name: hf_causal_lm
      pretrained_model_name_or_path: ${model_name_or_path}
      init_device: cpu 
      pretrained: true
    tokenizer:
      name: ${model_name_or_path}
      kwargs:
        model_max_length: ${max_seq_len}

  device_eval_batch_size: 1

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: FULL
    forward_prefetch: True
    limit_all_gathers: True

  icl_tasks:
    - label: jeopardy
      dataset_uri: eval/local_data/world_knowledge/jeopardy_all.jsonl
      num_fewshot: [10]
      icl_task_type: language_modeling
      continuation_delimiter: "\nAnswer: " # this separates questions from answers
      has_categories: true